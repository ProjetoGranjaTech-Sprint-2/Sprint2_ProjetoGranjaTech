<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    Nome Empresarial (Responsável/Empresário) <span style="color: red;">*</span>
    <input type="text" id="input_nome_empresarial"><br> <br>
    Nome Fantasia <span style="color: red;">*</span>
    <input type="text" id="input_nome_fantasia"> <br> <br>
    CNPJ <span style="color: red;">*</span>
    <input id="input_cnpj"> <br> <br>
    Email <span style="color: red;">*</span>
    <input type="text" id="input_email"> <br> <br>
    Senha <span style="color: red;">*</span>
    <input type="password" id="input_senha"> <br> <br>
    Telefone
    <input type="text" id="input_telefone"><br> <br>

    <button onclick="cadastro()"> Cadastrar</button>
    <br><br>
    <div id="div_cadastro"></div>

</body>

</html>

<script>
    function cadastro() {
        var nome_empresarial = input_nome_empresarial.value;
        var nome_fantasia = input_nome_fantasia.value;
        var cnpj = input_cnpj.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var telefone = input_telefone.value;

        if (nome_empresarial == "") { // validação para que o campo nome empresarial não esteja vazio, porém, se a pessoa der espaço no campo, a validação é falha.
            div_cadastro.innerHTML = `Por favor, preencha o campo "Nome Empresarial".`
        } else {
            if (nome_fantasia == "") { // validação para que o campo nome fantasia não esteja vazio, porém, se a pessoa der espaço no campo, a validação é falha. (sujeito a alterações)
                div_cadastro.innerHTML = `Por favor, preencha o campo "Nome Fantasia".`
            } else {
                if (cnpj.length >= 14 & cnpj.length <= 18) { // o cnpj pode ser tanto com "." e "-" como somente os números, por isso essa quantidade de caracteres "barrada". (sujeito a alterações)

                    if (email.indexOf('.com') >= 0) { // validação para que o email tem ".com", se não, o usuário não segue em frente. (sujeito a alterações)
                        var possuiEmailVálido =
                            email.indexOf('@gmail') >= 0 ||
                            email.indexOf('@hotmail') >= 0 ||
                            email.indexOf('outlook') >= 0;

                        if (possuiEmailVálido) { // validação para que o usuário insira um desses endereços de email testados na variável acima (possuiEmailVálido). (sujeito a alterações)
                            if (senha.length >= 10) {
                                var possui_especial =
                                    senha.indexOf('#') >= 0 ||
                                    senha.indexOf('@') >= 0 ||
                                    senha.indexOf('!') >= 0 ||
                                    senha.indexOf('%') >= 0 ||
                                    senha.indexOf('$') >= 0 ||
                                    senha.indexOf('&') >= 0 ||
                                    senha.indexOf('*') >= 0;

                                if (possui_especial) { // validação para que o usuário coloque na sua senha pelo menos 1 caracter especial ditados na variável acima. (sujeito a alterações)
                                    div_cadastro.innerHTML = `
                                            Confirme seus dados: <br>
                                            Nome Empresarial: ${nome_empresarial} <br>
                                            Nome Fantasia: ${nome_fantasia} <br>
                                            CNPJ: ${cnpj} <br>
                                            Email: ${email} <br>
                                            Senha: ${senha} <br>
                                            Telefone: ${telefone} <br> <br>
                                            <button onclick="confirmar()"> <a href="login.html">Confirmar</a></button>`
                                } else {
                                    div_cadastro.innerHTML = `Sua senha não contém caracteres especiais! Por favor, insira uma senha com um ou mais caracteres especiais (!, @, #, $, %, &, *).`
                                }
                            } else {
                                div_cadastro.innerHTML = `Senha com quantidade de caracteres inválido! Por favor, insira uma senha com 10 ou mais caracteres.`
                            }
                        } else {
                            div_cadastro.innerHTML = `Email inválido! Insira um email que tenha um dos seguintes endereços: "@outlook", "@gmail" ou "@hotmail"`

                        }
                    } else {
                        div_cadastro.innerHTML = `Email inválido!`
                    }
                } else {
                    div_cadastro.innerHTML = `CNPJ inválido!`
                }
            }
        }
    }

</script>
