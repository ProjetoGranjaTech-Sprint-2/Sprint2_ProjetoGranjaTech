<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastroteste.css">
</head>

<body>

    <div class="container" id="div_endereco">

        <div class="img-galinha">
            <img src="../../../imagens/imagem logado.png">
        </div>

        <div class="form">

            <div class="form-header">
                <h2>Endereço</h2>
            </div>

            <section class="cadastro">

                <form method="get" action="." class="input-grupo">

                    <div class="input-box-endereco">
                        <span style="color: red;">*</span> <input type="text" name="cep" type="text" id="input_cep"
                            value="" maxlength="9" onblur="pesquisacep(this.value);" placeholder="CEP">
                        <br><br>
                    </div>


                    <div class="input-box-endereco">
                        <span style="color: red;">*</span> <input type="text" id="input_uf" name="uf"
                            placeholder="Estado">
                        <br><br>
                    </div>


                    <div class="input-box-endereco">
                        <span style="color: red;">*</span> <input type="text" id="input_cidade" name="cidade"
                            placeholder="Cidade">
                        <br><br>
                    </div>


                    <div class="input-box-endereco">
                        <span style="color: red;">*</span> <input type="text" id="input_bairro" name="bairro"
                            placeholder="Bairro">
                        <br><br>
                    </div>


                    <div class="input-box-endereco">
                        <span style="color: red;">*</span> <input type="text" id="input_rua" name="rua"
                            placeholder="Rua">
                        <br><br>
                    </div>


                    <div class="input-box-endereco">
                        <span style="color: red;">*</span> <input type="text" id="input_numero" name="numero"
                            placeholder="Número">
                        <br><br>
                    </div>

                </form>


                <div class="botao-grupo">
                    <div class="input-box-endereco">
                        <button onclick="limpar()" id="limpar-botao">Limpar</button>
                        <br>
                        <button onclick="confirmacao()" id="continuar-botao">Prosseguir</button>
                    </div>
                </div>

            </section>
        </div>
    </div>

</body>

</html>
<script>
     function limpa_formulário_cep() {
        //Limpa valores do formulário de cep.
        document.getElementById('rua').value = ("");
        document.getElementById('bairro').value = ("");
        document.getElementById('cidade').value = ("");
        document.getElementById('uf').value = ("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('input_rua').value = (conteudo.logradouro);
            document.getElementById('input_bairro').value = (conteudo.bairro);
            document.getElementById('input_cidade').value = (conteudo.localidade);
            document.getElementById('input_uf').value = (conteudo.uf);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }

    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if (validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('input_rua').value = "...";
                document.getElementById('input_bairro').value = "...";
                document.getElementById('input_cidade').value = "...";
                document.getElementById('input_uf').value = "...";

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }

    }
</script>
