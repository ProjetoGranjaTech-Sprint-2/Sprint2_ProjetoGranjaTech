<!DOCTYPE html>
<html>

<head>
    <title>Gráfico de Temperatura e Umidade</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style_test..css">
</head>

<body>
    <div class="titulo">
        <h3>HISTÓRICO DE TEMPERATURA E UMIDADE 2023</h3><br>
        <p>
            <b>Temperatura entre 15°C e 28°C:</b> Temperatura adequada<br>
        <b>Umidade entre 40% e 70%:</b> Umidade adequada
        </p>
    </div>

    <div style="display: flex;" class="position">

        <div>
            <canvas id="GraficoHist"></canvas>
        </div>

        <div>
            <canvas id="GraficoTemp"></canvas>
        </div>

    </div>

    <script>

        const dadosHistTemp = [20, 21, 33, 18, 29, 10, 23, 32, 17, 15];
        const dadosHistUmi = [50, 62, 74, 49, 54, 32, 77, 60, 68, 50];
        const rotulosHist = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro'];

        const ctxHist = document.getElementById('GraficoHist').getContext('2d');
        const GraficoHist = new Chart(ctxHist, {
            type: 'bar',
            data: {
                labels: rotulosHist,
                datasets: [
                    {
                        label: 'Temperatura (°C)',
                        data: dadosHistTemp,
                        borderColor: '#215784',
                        backgroundColor: '#215784',
                    },
                    {
                        label: 'Umidade (%)',
                        data: dadosHistUmi,
                        borderColor: '#B62B04',
                        backgroundColor: '#B62B04',
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        const dadosTemp = [20, 22, 20, 25, 19, 23, 20, 16];
        const rotulosTemp = ['0', '30', '60', '90', '120', '150', '180', '210'];

        const ctxTemp = document.getElementById('GraficoTemp').getContext('2d');
        const GraficoTemp = new Chart(ctxTemp, {
            type: 'line',
            data: {
                labels: rotulosTemp,
                datasets: [
                    {
                        label: 'Temperatura (°C)',

                        data: dadosTemp,
                        borderColor: '#215784',
                        backgroundColor: '#215784',
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

    </script>

</body>

</html>
