<!DOCTYPE html>
<html>

<head>
    <title>Gráfico de Temperatura LM35</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style_temp.css">
</head>

<body>
    <h3>GRÁFICO DE TEMPERATURA</h3><br> <br>
    <p>
        <b>Temperatura entre 15°C e 25°C:</b> Temperatura adequada<br>
    </p>
    </div>
    <div style="display: flex;" class="temperatura">
        <canvas id="GraficoTemp"></canvas>
    </div>

    <script>
        const dadosTemp = [20, 22, 20, 25, 19, 23, 20, 16];
        const rotulos = ['0', '30', '60', '90', '120', '150', '180', '210'];

        const ctx = document.getElementById('GraficoTemp').getContext('2d');
        const GraficoTemp = new Chart(ctx, {
            type: 'line',
            data: {
                labels: rotulos,
                datasets: [
                    {
                        label: 'Temperatura (°C)',

                        data: dadosTemp,
                        borderColor: '#215784',
                        backgroundColor: '#215784',
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>

</html>
