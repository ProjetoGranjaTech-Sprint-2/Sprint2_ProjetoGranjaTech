<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="esqueciasenha.css"> <!-- Lembre-se de criar um arquivo CSS para estilização -->
    <title>Recuperar Senha - GranjaTech</title>

    <link rel="shortcut icon" href="../../imagens/galinha.ico">

</head>

<body>
    <div class="container">
        <div class="content">
            <img src="../../imagens/galinhaconfusa.png" alt="Galinha Confusa" class="galinha">
            <div class="form">
                <h1>Recuperar Senha</h1>
                <p>Insira seu endereço de e-mail e enviaremos instruções para recuperar sua senha.</p>
                <input type="email" id="input_email" placeholder="Seu endereço de e-mail" onkeydown="checkEnter(event)">
                <button onclick="recuperarSenha()">Enviar Instruções</button>
                <div id="exibir"></div>
            </div>
        </div>
    </div>

    <script>
        function recuperarSenha() {
            var email = input_email.value;
            if (email === '') {
                exibir.innerHTML = 'Por favor, preencha seu endereço de e-mail.';
            } else {
                var possuiEmailVálido =
                    email.indexOf('@gmail') >= 0 ||
                    email.indexOf('@hotmail') >= 0 ||
                    email.indexOf('@outlook') >= 0;
                if (possuiEmailVálido) {
                    exibir.innerHTML = `Instruções para recuperar sua senha foram enviadas para ${email}.`;
                    setTimeout(function () {
                    }, 1500);
                } else {
                    exibir.innerHTML = 'Email inválido! Insira um email que tenha um dos seguintes endereços: "@outlook", "@gmail" ou "@hotmail"';
                }
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                recuperarSenha();
            }
        }
    </script>
</body>

</html>
