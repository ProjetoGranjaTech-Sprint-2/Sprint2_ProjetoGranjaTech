<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login - GranjaTech</title>

    <link rel="shortcut icon" href="../../imagens/galinha.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header>
        <a href="../index.html" class="header-logo" id="header-logo"><img src="../../imagens/galinha branca.png"
                alt="logomarca">GRANJATECH
        </a>
        <a href="../index.html" class="botao-voltar"><i class="seta-voltar material-symbols-outlined">arrow_back</i></a>
    </header>

    <main id="principal">
        <div class="container">
            <h1>Login</h1>
            <input type="text" id="input_login" placeholder="Insira seu email de login">
            <br><br>
            <input type="password" id="input_senha" placeholder="Insira sua senha" onkeydown="checkEnter(event)">
            <br><br>
            <button onclick="entrar()" class="botao-entrar">Entrar</button>
            <div id="mensagem_erro"></div>
            <a href="esqueciasenha.html" class="botão-esqueci-senha">Esqueci a senha</a>
        </div>
        <img src="https://th.bing.com/th/id/R.192537ebd8918980e3110232edf10e35?rik=zvnfWULIbo9maw&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2fchicken-silhouette-images%2fchicken-silhouette-images-4.png&ehk=372CBtdQ2PxGFki8upVSkxdCtUyatFd2Mpgm1h2AP7A%3d&risl=&pid=ImgRaw"
            id="img_galinha">
        Ainda não é cadastrado?<a href="cadastro.html" class="botao-abrir-conta">Cadastre-se aqui</a>
    </main>

    <script>
        function entrar() {
            var login = input_login.value;
            var senha = input_senha.value;
            if (login.indexOf('.com') >= 0) {
                var possuiEmailVálido =
                    login.indexOf('@gmail') >= 0 ||
                    login.indexOf('@hotmail') >= 0 ||
                    login.indexOf('@outlook') >= 0;

                if (possuiEmailVálido) {
                    if (senha.length >= 8) {
                        var possui_especial =
                            senha.indexOf('#') >= 0 ||
                            senha.indexOf('@') >= 0 ||
                            senha.indexOf('!') >= 0 ||
                            senha.indexOf('%') >= 0 ||
                            senha.indexOf('$') >= 0 ||
                            senha.indexOf('&') >= 0 ||
                            senha.indexOf('*') >= 0;

                        img_galinha.style.display = 'block'; // Mostra a imagem da galinha
                        setTimeout(function () {
                            img_galinha.style.animation = 'spin 2s linear infinite'; // Adicione a animação
                            setTimeout(function () {

                            }, 900); // Redireciona após a animação ter girado por um tempo
                        }, 10); // Aguarde um curto período antes de mostrar e animar a galinha
                    }
                }
            } else if (login == "" || senha == "") {
                input_login.value = '';
                input_senha.value = '';
                input_login.focus();
                mensagem_erro.innerHTML = `Usuário ou senha incorretos.`;
            } else {
                input_login.value = '';
                input_senha.value = '';
                input_login.focus();
                mensagem_erro.innerHTML = `Usuário ou senha incorretos.`;
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                entrar();
            }
        }
    </script>
</body>

</html>
