    <script>

        const rotulosHist = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];

        const ctxHist = document.getElementById('GraficoHist').getContext('2d');
        const GraficoHist = new Chart(ctxHist, {
            type: 'bar',
            data: {
                labels: rotulosHist,
                datasets: [
                    {
                        label: 'Temperatura (°C)',
                        data: [20, 22, 22, 21, 21, 22, 21],
                        borderColor: '#ff442f',
                        backgroundColor: '#ff442f',
                    },
                    {
                        label: 'Umidade (%)',
                        data: [60, 59, 58, 58, 58, 59, 58],
                        borderColor: '#483bce',
                        backgroundColor: '#483bce',
                    }
                ]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Histórico - Sensor 1',
                        font: {
                            size: 15
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const rotulo = ['12:00', '12:30', '13:00', '13:30', '14:00', '14:30', '15:00'];

        const ctxTemp = document.getElementById('GraficoTemp').getContext('2d');
        const GraficoTemp = new Chart(ctxTemp, {
            type: 'line',
            data: {
                labels: rotulo,
                datasets: [
                    {
                        label: 'Sensor 1',

                        data: [20, 20, 20.5, 21, 22.1, 22.5, 23.3, 24.3],
                        borderColor: '#ff442f',
                        backgroundColor: '#ff442f',
                    }, {
                        label: 'Sensor 2',

                        data: [22, 22.8, 23, 23.1, 23.4, 23.5, 24, 25.1],
                        borderColor: '#ff862f',
                        backgroundColor: '#ff862f',
                    },
                ]
            },

            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Temperatura'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                    }
                }
            }
        });


        const ctxUmid = document.getElementById('GraficoUmid').getContext('2d');
        const GraficoUmid = new Chart(ctxUmid, {
            type: 'line',
            data: {
                labels: rotulo,
                datasets: [
                    {
                        label: 'Sensor 1',

                        data: [60, 63, 63, 64, 64, 65, 67, 68],
                        borderColor: '#483bce',
                        backgroundColor: '#483bce',
                    }, {
                        label: 'Sensor 2',

                        data: [45, 49, 50, 52, 53, 54, 57, 59],
                        borderColor: '#4c6aed',

                        display: true,
                        text: 'Umidade'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
